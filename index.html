<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="top-bar">
    <a href="https://accounts.google.com">
        <div class="top-bar-container" style="position:relative;">
            <div id="dot"></div>
            <div id="user">K</div>
        </div>
    </a>
    <div id="apps-button"></div>
    <div id="images"><a href="https://www.google.com/imghp">Images</a></div>
    <div id="gmail"><a href="https://mail.google.com/mail">Gmail</a></div>
</div>

<img id="google" src="images/google.png" alt="Google"><br>
<div class="input-container">
    <label>
        <input autofocus id="search-box" type="text">
    </label>
</div>
<div class="button-container">
    <a class="button search" href="#">Google Search</a>
    <a class="button lucky" href="#">I'm Feeling Lucky</a>
</div>

<div class="footer-container">
    <footer>
        <div class="left-footer">
            <div id="country">North Korea</div>
        </div>
    </footer>
    <footer>
        <div class="left-footer">
            <div id="ad"><a class="footer-link" href="https://ads.google.com">Advertising</a></div>
            <div id="business"><a class="footer-link" href="https://www.google.com/business/">Business</a></div>
            <div id="about"><a class="footer-link" href="https://about.google/">About</a></div>
        </div>
        <div class="right-footer">
            <div id="privacy"><a class="footer-link" href="https://policies.google.com/privacy">Privacy</a></div>
            <div id="terms"><a class="footer-link" href="https://policies.google.com/terms">Terms</a></div>
            <div id="settings"><a class="footer-link" href="https://www.google.com.hk/preferences">Settings</a></div>
        </div>
    </footer>
</div>

</body>
</html>
