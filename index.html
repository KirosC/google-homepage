<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="top-bar">
    <a href="https://accounts.google.com">
        <div class="top-bar-container" style="position:relative;">
            <div id="dot"></div>
            <div id="user">K</div>
        </div>
    </a>
    <div id="apps-button"></div>
    <div id="images"><a href="https://www.google.com.hk/imghp">Images</a></div>
    <div id="gmail"><a href="https://mail.google.com/mail">Gmail</a></div>
</div>

<img id="google" src="images/google.png" alt="Google"><br>
<div class="input-container">
    <label>
        <input id="search-box" type="text">
    </label>
</div>
<div class="button-container">
    <a class="button search" href="#">Google Search</a>
    <a class="button lucky" href="#">I'm Feeling Lucky</a>
</div>

</body>
</html>
